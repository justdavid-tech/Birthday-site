<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eneâ€™s Birthday Wishes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 via-pink-600 to-yellow-500 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl font-bold text-white drop-shadow-lg mb-8">ðŸ’Œ Wishes for Ene Blessing Adoga</h1>
  <div id="wishesContainer" class="grid gap-6 w-full max-w-3xl">
    <!-- Wishes will be injected here -->
  </div>

  <script>
  async function loadWishes() {
    const res = await fetch('/api/get-wishes');
    const wishes = await res.json();

    const container = document.getElementById('wishesContainer');
    container.innerHTML = '';

    wishes.forEach(wish => {
      const date = new Date(wish.timestamp);
      const formatted = date.toLocaleString(undefined, {
        dateStyle: 'medium', timeStyle: 'short'
      });

      const card = document.createElement('div');
      card.className = "p-6 bg-white/20 backdrop-blur-md rounded-xl shadow-lg text-white animate-fadeIn";
      card.innerHTML = `
        <p class="text-lg italic">"${wish.message}"</p>
        <p class="mt-3 text-sm">â€“ <span class="font-semibold">${wish.name}</span>, ${formatted}</p>
      `;
      container.appendChild(card);
    });
  }

  loadWishes();
  </script>

  <style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease forwards;
  }
  </style>
</body>
</html>
